<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="cities">
            <option value="">Choose City</option>
            <option value="losAngeles">Los Angeles</option>
            <option value="sydney">Sydney</option>
            <option value="paris">Paris</option>
            <option value="toyko">Tokyo</option>
        </select>

        <div class="city" id="los-angeles">
            <div>
                <h2>Los Angeles</h2>
                <div class="date">March 30, 2023</div>
            </div>
            <div class="time">6:26 <span class="small">pm</span></div>
        </div>

        <div class="city" id="sydney">
            <div>
                <h2>Sydney</h2>
                <div class="date">March 30, 2023</div>
            </div>
            <div class="time">6:26 <span class="small">pm</span></div>
        </div>

        <div class="city" id="paris">
            <div>
                <h2>Paris</h2>
                <div class="date">March 30, 2023</div>
            </div>
            <div class="time">6:26 <span class="small">pm</span></div>
        </div>

        <div class="city" id="tokyo">
            <div>
                <h2>Tokyo</h2>
                <div class="date">March 30, 2023</div>
            </div>
            <div class="time">6:26 <span class="small">pm</span></div>
        </div>

        <footer>Coded by <a href="https://www.linkedin.com/in/briana-payne1/">Briana Payne</a></footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
