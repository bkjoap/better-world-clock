<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <title>World Clock</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="cities">
            <option value="">Choose City</option>
            <option value="Current">Current Location</option>
            <option value="America/Los_Angeles">Los Angeles</option>
            <option value="Australia/Sydney">Sydney</option>
            <option value="Europe/Paris">Paris</option>
            <option value="Asia/Tokyo">Tokyo</option>
        </select>

        <div class="allCities">
            <div class="city" id="current">
                <div>
                    <h2>Your Current Location</h2>
                    <div class="date"> </div>
                </div>
                <div class="time">0:00 <span class="small"> </span></div>
            </div>
            <div class="city" id="los-angeles">
                <div>
                    <h2>Los Angeles</h2>
                    <div class="date"> </div>
                </div>
                <div class="time">0:00 <span class="small"> </span></div>
            </div>
            <div class="city" id="tokyo">
                <div>
                    <h2>Tokyo</h2>
                    <div class="date"> </div>
                </div>
                <div class="time">0:00 <span class="small"> </span></div>
            </div>
        </div>
        <footer>Coded by <a href="https://www.linkedin.com/in/briana-payne1/">Briana Payne</a> and is opened sourced on
            <a href="https://github.com/bkjoap/better-world-clock">GitHub</a>
        </footer>
        <script src="src/index.js"></script>
    </div>
</body>

</html>
